<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContextTools</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" fetchpriority="high"
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap"
    media="print" onload='this.media="all"' />
  <style>
    /* Critical CSS for initial loading state */
    body {
      margin: 0;
      background: linear-gradient(120deg, #f7f3ea, #e9f4f7);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #loading-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(11, 114, 133, 0.15);
      border-radius: 50%;
      border-top-color: #0b7285;
      animation: spin 1s ease-in-out infinite;
    }

    .loading-text {
      margin-top: 1.25rem;
      color: #5c5a55;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      animation: pulse 2s ease-in-out infinite;
      font-weight: 500;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loading-wrapper">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
